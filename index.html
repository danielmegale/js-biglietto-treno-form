<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="card">
                <label for="user">Nome Cognome</label>
                <input id="user" type="text" value="Pippo Pluto">
                <label for="user-age">Fascia d'Et√†</label>
                <select id="user-age">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
                <label for="user-km">Kilometri da percorrere:</label>
                <input id="user-km" type="text" value="20">
                <button id="button">Genera</button>
                <button id="reset">Reset</button>
            </div>

        </div>
        <div id="none" class="d-none">
            <h1>IL TUO BIGLIETTO</h1>
            <div class="card">
                <p id="user-ticket"></p>
                <p id="coupon-ticket"></p>
                <p id="cab"></p>
                <p id="code"></p>
                <p id="ticket"></p>
            </div>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
